<div class="messages-panel">
  <div class="chat-header">
    <div class="chat-info">
      <h2 class="chat-title">Chat Room</h2>
      <p class="chat-subtitle">{{ messages.length }} messages</p>
    </div>
  </div>

  <div class="messages-container" #messagesContainer>
    <div class="messages-list">
      @if (messages.length === 0) {
        <div class="welcome-message">
          <div class="welcome-icon">ğŸ’¬</div>
          <h3>Welcome to the chat!</h3>
          <p>Start a conversation by sending your first message below.</p>
        </div>
      }

      @for (message of messages; track message.id || message.createdAt || $index) {
        <div class="message-wrapper">
          <app-message-item [message]="message" [currentUserId]="currentUserId" (messageUpdate)="onMessageUpdates($event)"></app-message-item>
        </div>
      }
    </div>
  </div>
</div>
